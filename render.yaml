services:
  - type: web
    name: flowchief-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "cd flowchief/backend && npm ci"
    startCommand: "cd flowchief/backend && npx prisma migrate deploy && npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: flowchief-db
          property: connectionString
    autoDeploy: true

databases:
  - name: flowchief-db
    plan: free
    region: oregon
    postgresMajorVersion: "15"
