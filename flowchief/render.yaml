services:
  - type: web
    name: flowchief-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        value: https://flowchief-frontend.vercel.app
      - key: GOOGLE_REDIRECT_URI
        value: https://flowchief-backend.onrender.com/api/integrations/google/callback
      - key: DATABASE_URL
        fromDatabase:
          name: flowchief-db
          property: connectionString
    autoDeploy: true

databases:
  - name: flowchief-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
